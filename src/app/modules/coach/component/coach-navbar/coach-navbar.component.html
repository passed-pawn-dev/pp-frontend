<div class="navbar">
  <ul class="container">
    <ul class="navigation">
      @for (link of navLinks; track $index) {
        <li class="nav-link">
          <a class="button" [routerLink]="link.path">{{ link.name }}</a>
        </li>
      }
    </ul>
    <li class="nav-link">
      Logged in as
      <span class="username">
        {{ userName }}
      </span>
      <button class="logout-btn log" type="button" (click)="logOut()">Log Out</button>
    </li>
  </ul>
</div>
