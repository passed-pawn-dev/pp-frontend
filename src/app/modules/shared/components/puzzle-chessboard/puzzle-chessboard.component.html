<p>puzzle-chessboard works!</p>
<p-button (onClick)="reverseChessboard()">Reverse side</p-button>
<div class="chessboard" [class.black-view]="side === Color.Black">
  @for (field of chessboardView; track $index) {
    <div class="chessboard-field">
      @if ($index % 8 === 0) {
        <div class="chessboard-file">{{ field[0][1] }}</div>
      }

      @if ($index > 55) {
        <div class="chessboard-rank">{{ field[0][0] }}</div>
      }

      <div class="chessboard-field-content">
        @if (field[1] !== null) {
          <div class="chessboard-chess-piece" (click)="move(field[0])">
            <img [alt]="'chess-piece-' + field[1]" [src]="pieceImagePaths[field[1]]" />
          </div>
        }
      </div>
    </div>
  }
</div>
