<div>
  <h2>{{ course.title }}</h2>
  <div>{{ course.description }}</div>
  <div>{{ lessonCount() }} lessons</div>
  <button type="submit">Buy for {{ formattedPrice() }}</button>
  <div>
    Average review score: {{ averageReviewScore() }} with {{ reviewCount() }} reviews
  </div>
  @for (review of course.reviews; track $index) {
    <app-student-course-review [review]="review" />
  }
  <a [routerLink]="'/student/courses'">Back to courses</a>
</div>
