<form
  class="vertical-form course-form"
  [formGroup]="courseForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form-control-field">
    <h2>Add new course</h2>
    <label for="title">Title</label>
    <input pInputText="title" formControlName="title" type="text" required />
    <app-validation-errors
      [errors]="courseForm.controls.title.errors"
      [dirty]="courseForm.controls.title.dirty"
      [touched]="courseForm.controls.title.touched"
    />
  </div>

  <div class="form-control-field">
    <label for="description">Description</label>
    <input
      pInputText="description"
      formControlName="description"
      type="text"
      required
    />
    <app-validation-errors
      [errors]="courseForm.controls.description.errors"
      [dirty]="courseForm.controls.description.dirty"
      [touched]="courseForm.controls.description.touched"
    />
  </div>

  <div class="form-control-field">
    <label for="price">Price</label>
    <p-inputNumber id="price" formControlName="price" type="number" />
    <app-validation-errors
      [errors]="courseForm.controls.price.errors"
      [dirty]="courseForm.controls.price.dirty"
      [touched]="courseForm.controls.price.touched"
    />
  </div>

  <div class="btn-group">
    <a class="secondary-btn" [routerLink]="'../'">Cancel</a>
    <button class="primary-button" type="submit" [disabled]="courseForm.invalid">Submit</button>
  </div>
</form>
