<form
  class="vertical-form register-form"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <header class="header">
    <h2>Register as coach</h2>
    <a class="secondary-btn" routerLink="/">Back to home page</a>
  </header>
  <div class="row">
    <div class="form-control-field">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="standard-input" required />
      <app-validation-errors
        [errors]="registerForm.controls.username.errors"
        [dirty]="registerForm.controls.username.dirty"
        [touched]="registerForm.controls.username.touched"
      />
    </div>

    <div class="form-control-field">
      <label for="firstName">First name</label>
      <input formControlName="firstName" type="text" class="standard-input" required />
      <app-validation-errors
        [errors]="registerForm.controls.firstName.errors"
        [dirty]="registerForm.controls.firstName.dirty"
        [touched]="registerForm.controls.firstName.touched"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-control-field">
      <label for="lastName">Last name</label>
      <input formControlName="lastName" type="text" class="standard-input" required />
      <app-validation-errors
        [errors]="registerForm.controls.lastName.errors"
        [dirty]="registerForm.controls.lastName.dirty"
        [touched]="registerForm.controls.lastName.touched"
      />
    </div>

    <div class="form-control-field">
      <label for="email">Email</label>
      <input formControlName="email" type="email" class="standard-input" required />
      <app-validation-errors
        [errors]="registerForm.controls.email.errors"
        [dirty]="registerForm.controls.email.dirty"
        [touched]="registerForm.controls.email.touched"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-control-field">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        class="standard-input"
        required
      />
      <app-validation-errors
        [errors]="registerForm.controls.password.errors"
        [dirty]="registerForm.controls.password.dirty"
        [touched]="registerForm.controls.password.touched"
      />
    </div>

    <div class="form-control-field">
      <label for="phoneNumber">Phone number</label>
      <input
        formControlName="phoneNumber"
        type="text"
        class="standard-input"
        required
      />
      <app-validation-errors
        [errors]="registerForm.controls.phoneNumber.errors"
        [dirty]="registerForm.controls.phoneNumber.dirty"
        [touched]="registerForm.controls.phoneNumber.touched"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-control-field calendar p-fluid">
      <label for="dateOfBirth">Date of birth</label>
      <p-date-picker
        fluid
        severity="secondary"
        appendTo="body"
        id="dateOfBirth"
        formControlName="dateOfBirth"
        type="date"
        showIcon="true"
        class="pg-input"
        [iconDisplay]="'input'"
        [maxDate]="maxDate"
      />
    </div>

    <div class="form-control-field">
      <label for="elo">Fide rating</label>
      <p-inputNumber
        id="elo"
        formControlName="elo"
        type="number"
        class="pg-inputnumber"
      />
      <app-validation-errors
        [errors]="registerForm.controls.elo.errors"
        [dirty]="registerForm.controls.elo.dirty"
        [touched]="registerForm.controls.elo.touched"
      />
    </div>
  </div>
  <div class="row">
    <!-- <div class="form-control-field">
      <label for="chessTitle">Chess title</label>
      <p-select
        formControlName="chessTitle"
        optionLabel="label"
        optionValue="enumValue"
        placeholder="Select title"
        [options]="chessTitles"
      />
    </div> -->

    <div class="form-control-field p-fluid">
      <label for="nationalityId">Nationality</label>
      <p-autoComplete
        fluid
        severity="secondary"
        formControlName="nationalityId"
        class="pg-autocomplete"
        [dropdown]="true"
        [suggestions]="filteredCountries"
        (completeMethod)="filterCountries($event)"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-control-field">
      <label for="shortDescription">Short description</label>
      <textarea
        formControlName="shortDescription"
        type="text"
        class="standard-input short-description"
        required
      ></textarea>
      <app-validation-errors
        [errors]="registerForm.controls.shortDescription.errors"
        [dirty]="registerForm.controls.shortDescription.dirty"
        [touched]="registerForm.controls.shortDescription.touched"
      />
    </div>
  </div>
  <div>
    <label for="detailedDescription">Detailed description</label>
    <textarea
      formControlName="detailedDescription"
      type="text"
      class="standard-textarea detailed-description"
      required
    ></textarea>
    <app-validation-errors
      [errors]="registerForm.controls.detailedDescription.errors"
      [dirty]="registerForm.controls.detailedDescription.dirty"
      [touched]="registerForm.controls.detailedDescription.touched"
    />
  </div>

  <div class="btn-group">
    <button class="primary-btn" type="submit" [disabled]="registerForm.invalid">
      Register
    </button>
  </div>
</form>
