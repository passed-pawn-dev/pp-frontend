<li class="tile">
  <a [routerLink]="course.id">
    <img src="images/chess-course-1.png" alt="" />
    <!-- [course image] -->
    <div class="content">
      <div class="main">
        <div class="header">
          <div class="flex">
            <h3>{{ course.title }}</h3>
            <app-star-rating [rating]="course.averageScore" [showMinimal]="true" />
          </div>
          <div class="desc">
            {{ course.description }}
          </div>
        </div>
        <!-- <div class="operations">
          <a type="button" class="edit" [routerLink]="course.id + '/edit'">
            <img src="icons/edit.png" alt="edit" />
          </a>
          <button type="button" class="delete" (click)="onDelete()">
            <img src="icons/delete.png" alt="delete" />
          </button>
        </div> -->

        @if (course.price > 0) {
          <div class="price">{{ course.price }}</div>
        } @else {
          <div class="price free">Free</div>
        }
      </div>
      <div class="footer">
        <div>
          <app-course-difficulty
            [eloRangeStart]="course.eloRangeStart"
            [eloRangeEnd]="course.eloRangeEnd"
          />
          <div class="lessons">
            {{ course.lessonCount }} Lessons<span
              >{{ course.elementCount }} Elements</span
            >
          </div>
          <!-- [coach name and surname] -->
        </div>
        <div class="operations">
          <a
            type="button"
            class="edit"
            [routerLink]="course.id + '/edit'"
            (click)="stopPropagation($event)"
          >
            <img src="icons/edit.png" alt="edit" />
          </a>
          <button type="button" class="delete" (click)="onDelete($event)">
            <img src="icons/delete.png" alt="delete" />
          </button>
        </div>

        <!-- <div class="progress-bar-container">
            <div class="percent">{{ courseProgress }}%</div>
            <div class="progress-bar">
              <div class="progress" [style.width]="courseProgress + '%'"></div>
            </div>
            @if (courseProgress < 100) {
              <img src="icons/complete.png" alt="complete" />
            } @else {
              <img src="icons/purple-complete.png" alt="complete" />
            }
          </div> -->
      </div>
    </div>
  </a>
</li>
