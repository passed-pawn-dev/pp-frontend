<!-- eslint-disable @angular-eslint/template/no-inline-styles -->
<li class="tile">
  <a [routerLink]="course.id">
    <img alt="course-thumbnail" [src]="course.thumbnailUrl ?? 'images/hat.png'" />
    <div class="content">
      <div class="main">
        <div class="header">
          <h3>{{ course.title }}</h3>
          <div class="desc">{{ course.description }}</div>
        </div>
      </div>
      <div class="footer">
        <div>
          <!-- <app-course-difficulty [difficulty]="2" /> -->
          <!-- [course difficulty 1-5] -->
          <div class="coach">{{ course.coachName }}</div>
          <!-- [coach name and surname] -->
        </div>

        <div class="progress-bar-container">
          <div class="percent">{{ courseProgress }}%</div>
          <div class="progress-bar">
            <div class="progress" [style.width]="courseProgress + '%'"></div>
          </div>
          @if (courseProgress < 100) {
            <img src="icons/complete.png" alt="complete" />
          } @else {
            <img src="icons/purple-complete.png" alt="complete" />
          }
        </div>
      </div>
    </div>
  </a>
</li>
