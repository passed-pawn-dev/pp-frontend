<div class="page">
  <h2>Your Course Details</h2>
  <section class="main-section">
    <img class="course-img" src="images/chess-course-1.png" alt="chess-course" />
    <div class="right">
      <div class="content">
        <h3>{{ course().title }}</h3>
        <div class="desc">{{ course().description }}</div>
      </div>
      <div class="footer"></div>
    </div>
  </section>

  <div class="lessons-section">
    <h3>Lessons</h3>
    <div class="lessons-group">
      @for (lesson of course().lessons; track $index) {
        <app-student-lesson
          [lesson]="lesson"
          [index]="$index"
          [first]="$first"
          [last]="$last"
          [complete]="LessonStatus.InProgress"
        />
      }
    </div>
  </div>
</div>
