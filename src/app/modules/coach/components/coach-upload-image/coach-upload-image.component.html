<form (submit)="submitThumbnail($event)">
  <input type="file" accept="image/*" (change)="onFileChange($event)" />
  @if (thumbnailErrorMessage) {
    <div>{{ thumbnailErrorMessage }}</div>
  }
  <div class="bottom-section">
    <button class="primary-btn" type="submit" [disabled]="!thumbnail">Submit</button>
  </div>
</form>
